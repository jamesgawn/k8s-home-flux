apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
  labels:
    alertmanagerConfig: alertmanager
spec:
  route:
    group_by: ['cluster', 'alertname']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    receiver: 'slack'
  receivers:
    - name: 'slack'
      slackConfigs:
        - sendResolved: true
          apiUrl:
            - name: alertmanager-slack
              key: webhook
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: alertmanager-slack
  namespace: monitoring
spec:
  encryptedData:
    webhook: 
  template:
    metadata:
      creationTimestamp: null
      name: alertmanager-slack
      namespace: monitoring
