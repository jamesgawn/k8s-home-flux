---
apiVersion: v1
kind: Namespace
metadata:
  name: datadog
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: datadog
spec:
  interval: 1h0m0s
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: datadog
  namespace: datadog
spec:
  interval: 1h0m0s
  url: https://helm.datadoghq.com
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: datadog
  namespace: datadog
spec:
  encryptedData:
    apiKey: 
  template:
    metadata:
      creationTimestamp: null
      name: datadog
      namespace: datadog
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: datadog
      sourceRef:
        kind: HelmRepository
        name: datadog
        namespace: datadog
  interval: 1h0m0s
  values:
    datadog:
      site: "datadoghq.eu"
      apiKeyExistingSecret:
        name: datadog
        key: apiKey
      logs:
        enabled: true
        containerCollectAll: true
---
