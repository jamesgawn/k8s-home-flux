---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
spec:
  gitImplementation: go-git
  interval: 1h0m0s
  ref:
    branch: main
  secretRef:
    name: flux-system-image-update
  url: ssh://git@github.com/jamesgawn/flux-home
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: flux-system-image-update
spec:
  encryptedData:
    identity: 
    identity.pub: 
    known_hosts: 
  template:
    metadata:
      creationTimestamp: null
      name: flux-system-image-update
      namespace: default
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageUpdateAutomation
metadata:
  name: flux-system
spec:
  checkout:
    branch: main
    gitRepositoryRef:
      name: flux-system
  commit:
    authorEmail: fluxcdbot@users.noreply.github.com
    authorName: fluxcdbot
    messageTemplate: '[ci skip] automated image update'
  interval: 1m0s
  update:
    setters: {}
